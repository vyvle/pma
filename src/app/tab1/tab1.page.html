<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Search
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-card>
  <ion-card-content>
    <ion-input placeholder="Search something" [(ngModel)]="inputString"></ion-input>
    <ion-button (click)="searchRnM()" expand="block">Search</ion-button>
  </ion-card-content>
  <ion-list>
    <ion-item>
      <ion-label>Type of search</ion-label>
      <ion-select value="character" [(ngModel)]="typeModel">
        <ion-select-option value="character">Character</ion-select-option>
        <ion-select-option value="location">Location</ion-select-option>
        <ion-select-option value="episode">Episode</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-card>
<br>
<ion-content>
  <ion-card *ngFor="let item of dataObject" [button]=true routerLink="/info" (click)="getData(item)">
    <ion-item>
      <ion-avatar style="margin-right:10px">
        <img src="{{item?.image || urlNoImg}}" alt="">
      </ion-avatar>
      <ion-label>
        <h2>{{item.name}}</h2>
        <p>Status: {{item.status}}</p>
      </ion-label>
    </ion-item>
  </ion-card>
</ion-content>
